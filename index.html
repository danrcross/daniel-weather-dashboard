<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- need to add javascript and latest css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Daniel's Weather Dashboard</title>
</head>

<body>
    <div id="body-container" class="container-fluid">
        <div class="row">
            <header class="col fw-bold bg-gradient">
                <h1>Daniel's Weather Dashboard</h1>
            </header>
        </div>
        <div id="big-row" class="row justify-content-between">
            <div class="col-4">
                <section id="search-section">
                    <form id="city-search">
                        <label for="city-search" class="fs-2 fw-bold ">Search for a City: </label>
                        <input id="city-search-input" name="city-search" type="text" class="my-2 form-control"
                            placeholder="New York">
                        <button type="submit" form="city-search" name="city-search"
                            class="btn btn-primary w-100">Search</button>
                    </form>
                    
                    <ul id="search-results" class="list-group"> 

                    </ul>
                </section>
                <hr />
                <section id="saved-cities">
                    <ul id="saved-list" class="list-group"></ul>
                </section>
            </div>
            <div id="weather-data" class="col-7 me-4 collapse">
                <div class="row">
                    <div class="col-12">
                        <section id="current-weather" class="card m-2">
                            <div class="">
                                <h2 id="city-name" class="card-header bg-primary"></h2>
                                <div class="card-body">
                                    <ul id="conditions-list" class="list-group"></ul>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- Forecast row made -->
                <div class="row justify-content-around">

                    <h3 id="fore-header"></h3>

                    <div id="day1" class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 card shadow fore-card">
                        <h5 class="fore-date"></h5>
                        <img class="icon">
                        <ul id="day1-conditions" class="list-group my-2"></ul>
                    </div>
                    <div id="day2" class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 card shadow fore-card">
                        <h5 class="fore-date"></h5>
                        <img class="icon">
                        <ul id="day2-conditions" class="list-group my-2"></ul>
                    </div>
                    <div id="day3" class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 card shadow fore-card">
                        <h5 class="fore-date"></h5>
                        <img class="icon">
                        <ul id="day3-conditions" class="list-group my-2"></ul>
                    </div>
                    <div id="day4" class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 card shadow fore-card">
                        <h5 class="fore-date"></h5>
                        <img class="icon">
                        <ul id="day4-conditions" class="list-group my-2"></ul>
                    </div>
                    <div id="day5" class="col-12 col-sm-6 col-md-4 col-xl-3 col-xxl-2 card shadow fore-card">
                        <h5 class="fore-date"></h5>
                        <img class="icon">
                        <ul id="day5-conditions" class="list-group my-2"></ul>
                    </div>

                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
